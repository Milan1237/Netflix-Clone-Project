<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="customizeindex.css">
    <script type="module" defer src="detail.js"></script>
    <script type="module" defer src="search.js"></script>
    <title>Movie Detail</title>
</head>

<body>
    <!-- 
        NavBar Section
    -->
    <nav
        class="flex justify-between bg-[var(--background)] sticky left-0 top-0 w-[100%] p-4 z-40  items-center h-[10vh]">
        <a href="./index.html" id="mainLogo" class="md:!block">
            <img src="../images/logo.png" class="w-32 h-8" alt="Tvflix_log">
        </a>
        <div id="searchHumburgerMain" class="flex items-center md:!w-[40%]  w-20  justify-between md:justify-end ">
            <div id="searchInput"
                class="md:!flex md:!w-[80%] w-[0%] left-0 transition-all duration-500 h-12 bg-[var(--white-alpha-20)] rounded-[var(--radius-8)] flex justify-center items-center  ">
                <input type="text" name="" placeholder="Search here"
                    class="bg-transparent outline-none w-full px-4 text-white" id="searchValue">
                <div id="searchLoading" class=" "></div>
            </div>
            <div id="searchBar"
                class=" md:!hidden w-12 h-12 bg-[var(--white-alpha-20)] rounded-[var(--radius-8)] flex justify-center items-center transition-all duration-500 ">
                <img id="searchToggle" src="../images/search.png" class="h-[50%] w-[50%]" alt="search_icon">
            </div>
            <span id="hamburger" class="md:!hidden ">
                <img src="../images/menu.png" class="h-5 w-5" alt="menu_logo">
            </span>
        </div>
    </nav>

     <!-- 
            Search Section
    -->

    <div id="searchModule" class=" min-h-[90vh] hidden bottom-0 bg-[var(--surface)] w-full  fixed    top-[10vh] left-[0px] z-[50] p-4 ">
        
        <p class="text-[var(--primary-variant)]">Search for</p>
        <h1 id="movieName" class="text-[var(--on-surface)] mt-4 text-2xl h-[4rem] line-clamp-2">SpiderMan: Homecoming</h1>
        <div id="searchMovieContainer" class="grid h-[100%] grid-cols-2  overflow-scroll gap-x-4 md:grid-cols-4 lg:grid-cols-6  gap-y-6">
        </div>
    </div>

    <div id="container" class="md:flex w-full  md:h-[90vh] md:overflow-hidden bg-[var(--background)] ">

        <div id="mainLodingScreen" class="fixed top-[10vh] left-[0] flex justify-center items-center h-full w-full bg-[var(--surface)] z-[60]">
            <div class="border-t-4 border-r-4 border-[var(--primary)] h-[60px] w-[60px] mainScreenLoading"></div>
        </div>

        <div id="sidebar"
            class="transition-all overflow-y-scroll overflow-x-hidden duration-500 absolute md:static top-[10vh] left-0 w-[0%] md:w-[25%]  max-w-[350px] bg-[var(--background)]  z-[20] ">
            <div class="border-[var(--text-color)] ">
                <div id="genreLanguage" class="mx-6 py-8   w-full h-fit ">
                    <div id="genre">
                        <h3 class="text-[var(--on-surface)] font-bold text-lg  ">Genre</h3>

                    </div>
                    <h3 class="text-[var(--on-surface)] font-bold text-lg  ">Languages</h3>
                    <a href="detail.html"
                        class="text-[var(--text-color)]  font-semibold my-4 block hover:text-[var(--on-surface)]">Hindi</a>
                    <a href="detail.html"
                        class="text-[var(--text-color)]  font-semibold my-4 block hover:text-[var(--on-surface)]">Bengali</a>
                    <a href="detail.html"
                        class="text-[var(--text-color)]  font-semibold my-4 block hover:text-[var(--on-surface)]">English</a>
                </div>
            </div>
        </div>


        <div class="w-full overflow-x-scroll bg-[--surface] p-4 ">
            <div class="md:flex md:h-[80vh] md:w-full relative">
                <div class="w-full h-[100%] absolute top-0 left-0   z-[5]">
                    <div
                        class=" absolute h-[100%] w-[100%] hidden md:block bg-gradient-to-r rounded-[var(--radius-36)] from-[var(--bottom-overlay1)] to-[var(--bottom-overlay2)] z-[6] ">
                    </div>
                    <div
                        class=" absolute h-[100%] w-[100%] hidden md:block bg-gradient-to-r rounded-[var(--radius-36)] from-[var(--banner-overlay1)] to-[var(--banner-overlay2)] z-[5] ">
                    </div>
                    <img id="backgroundImage" src="" alt="" class="hidden md:block w-full h-[100%] z-[5] rounded-[var(--radius-36)]">
                </div>
                <div class="md:min-w-[30%] z-10 p-4">
                    <img id="mainImage" src=""
                        class="w-[100%] md:aspect-[9/16] md:w-full rounded-[var(--radius-16)] md:max-w-[250px] bg-slate-400"
                        alt="">
                </div>

                <div class="md:min-w-65% overflow-scroll z-10">
                    <h1 id="mainTitle" class="text-white  text-[2rem] leading-12 my-2 font-bold">
                    </h1>
                    <div class="flex items-center h-fit  w-[80%] max-w-[250px] justify-between">
                        <div class="flex">
                            <img src="../images/star.png" class="w-6" alt="rating_logo">
                            <span id="ratings" class="text-[var(--text-color)]  text-xl"></span>
                        </div>
                        <span id="runtime" class="text-[var(--text-color)]  text-xl"></span>
                        <span id="Year" class="text-[var(--text-color)]  text-xl"></span>
                        <span id="certification"
                            class="text-[var(--on-surface)] bg-[var(--white-alpha-20)] px-2 text-xl font-bold"></span>
                    </div>
                    <div id="bannerGenre" class="text-[var(--text-color)] my-4">
                        <p id="category"></p>
                    </div>
                    <p class="text-[--on-surface] " id="overview">

                    </p>
                    <div class="flex w-full justify-between my-4">
                        <p class="text-[var(--text-color)]">Staring</p>
                        <p id="casts" class="w-[70%] lg:w-[85%] text-[var(--on-surface)]">

                        </p>
                    </div>
                    <div class="flex w-full justify-between my-4">
                        <p class="text-[var(--text-color)]">Directed By</p>
                        <p id="director" class="w-[70%] lg:w-[85%] text-[var(--on-surface)]">

                        </p>
                    </div>
                    <h1 class="text-[var(--on-surface)] font-bold text-[1.8rem] mb-4">Trailer and Clips</h1>
                    <div id="videoCardBox" class="flex  w-full z-[11] relative overflow-x-scroll gap-x-2">
                        <!-- <div
                        class=" relative max-w-[300px] md:min-w-[40%] bg-[var(--white-alpha-20)] aspect-video flex justify-center rounded-[var(--radius-16)] items-center">
                        <img src="../images/video-bg-icon.png" alt="">
                        <iframe secure style="position: absolute; top: 0px;" loading="lazy" width="100%" height="100%"
                            src="https://www.youtube.com/embed/588qfb08rWM?si=HV-lz0-qY5MxdRu1"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            allowfullscreen></iframe>

                        </div> -->

                    </div>
                </div>
            </div>


            <h1 class="text-[var(--on-surface)] font-bold text-[1.8rem] my-4">You May Also Like</h1>
            <div id="moviesYouMayLike" class="flex gap[5%] overflow-auto w-full gap-x-[4%] md:gap-x-3">

                <!-- <div class="min-w-[40%] md:min-w-[170px] md:max-w-[170px] h-fit rounded-[var(--radius-16)]">
                        <img src="../images/slider-control.jpg"
                            class=" min-w-full h-auto rounded-[var(--radius-16)]rounded-[var(--radius-16)]"
                            alt="SliderImage">
                        <p class="line-clamp-1 h-8 text-[var(--on-surface)] text-2xl font-bold my-2">Puss in Boots: The
                            Last Wish</p>
                        <div class="flex items-center h-fit w-[130px] justify-between">
                            <div class="flex">
                                <img src="../images/star.png" class="w-6" alt="rating_logo">
                                <span id="ratings" class="text-[var(--on-background)] text-xl">8.4</span>
                            </div>
                            <span id="Year" class="bg-[var(--white-alpha-20)] py-[2px] px-4 text-[var(--on-background)]">2022</span>
                        </div>
                    </div> -->



            </div>
        </div>
    </div>
    <div class="max-w-[200px]"></div>
    <div id="blur" class=" min-w-[40%] fixed bottom-0 left-0 w-full h-[120px] z-50"></div>
</body>

</html>
