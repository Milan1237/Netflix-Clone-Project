<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./customizeindex.css">
    <script type="module" src="indexManupulation.js"></script>
    <script type="module" src="search.js"></script>
    <title>Netflix Clone</title>
</head>

<body class="bg-[var(--background)]">
    <!-- 
        NavBar Section
    -->
    <nav
        class="flex justify-between bg-[var(--background)] sticky left-0 top-0 w-[100%] p-4 z-40  items-center h-[10vh]">
        <a href="./index.html" id="mainLogo" class="md:!block">
            <img src="../images/logo.png" class="w-32 h-8" alt="Tvflix_log">
        </a>
        <div id="searchHumburgerMain" class="flex items-center md:!w-[40%]  w-20  justify-between md:justify-end ">
            <div id="searchInput"
                class="md:!flex md:!w-[80%] w-[0%] left-0 transition-all duration-500 h-12 bg-[var(--white-alpha-20)] rounded-[var(--radius-8)] flex justify-center items-center  ">
                <input type="text" name="" placeholder="Search here"
                    class="bg-transparent outline-none w-full px-4 text-white" id="searchValue">
                <div id="searchLoading" class=" "></div>
            </div>
            <div id="searchBar"
                class=" md:!hidden w-12 h-12 bg-[var(--white-alpha-20)] rounded-[var(--radius-8)] flex justify-center items-center transition-all duration-500 ">
                <img id="searchToggle" src="../images/search.png" class="h-[50%] w-[50%]" alt="search_icon">
            </div>
            <span id="hamburger" class="md:!hidden ">
                <img src="../images/menu.png" class="h-5 w-5" alt="menu_logo">
            </span>
        </div>
    </nav>

     <!-- 
            Search Section
    -->

    <div id="searchModule" class=" min-h-[90vh] hidden bottom-0 bg-[var(--surface)] w-full  fixed    top-[10vh] left-[0px] z-[50] p-4 ">
        
        <p class="text-[var(--primary-variant)]">Search for</p>
        <h1 id="movieName" class="text-[var(--on-surface)] mt-4 text-2xl h-[4rem] line-clamp-2">SpiderMan: Homecoming</h1>
        <div id="searchMovieContainer" class="grid h-[100%] grid-cols-2  overflow-scroll gap-x-4 md:grid-cols-4 lg:grid-cols-6  gap-y-6">
        </div>
    </div>


    <div id="container" class=" md:flex w-full md:overflow-hidden md:h-[90vh] md:relative">
        <!-- 
            Loading Screen
        -->
       
        <div id="mainLodingScreen"
            class="fixed top-[10vh] left-[0] flex justify-center items-center h-full w-full bg-[var(--surface)] z-[60]">
            <div class="border-t-4 border-r-4 border-[var(--primary)] h-[60px] w-[60px] mainScreenLoading"></div>
        </div>



        <!-- 
            Sidebar Section
        -->
        <div id="sidebar"
            class="transition-all   duration-500 fixed  md:static top-[10vh] left-0 w-[0%] md:w-[25%]  max-w-[350px] bg-[var(--background)] z-20 h-[90vh] overflow-y-scroll">
            <div class="border-[var(--text-color)] border-t-[2px] border-b-[2px] md:border-0">
                <div id="genreLanguage" class="mx-6 py-8 hidden  w-full h-fit ">
                    <div id="genre">
                        <h3 class="text-[var(--on-surface)] font-bold text-lg  ">Genre</h3>

                    </div>
                    <h3 class="text-[var(--on-surface)] font-bold text-lg  ">Languages</h3>
                    <a href="detail.html"
                        class="text-[var(--text-color)]  font-semibold my-4 block hover:text-[var(--on-surface)]">Hindi</a>
                    <a href="detail.html"
                        class="text-[var(--text-color)]  font-semibold my-4 block hover:text-[var(--on-surface)]">Bengali</a>
                    <a href="detail.html"
                        class="text-[var(--text-color)]  font-semibold my-4 block hover:text-[var(--on-surface)]">English</a>
                </div>
            </div>
        </div>
        <div class="w-[100%] overflow-scroll bg-[--surface] p-4">
            <!-- 
            Banner Section
         -->
            <section id="banner" class="h-[90vh] md:h-[70vh] rounded-[var(--radius-36)] relative items-end ">
                <div class="h-[100%] w-[100%] rounded-[var(--radius-36)]">
                    <div
                        class=" absolute h-[100%] w-[100%] bg-gradient-to-r rounded-[var(--radius-36)] from-[var(--banner-overlay1)] to-[var(--banner-overlay2)] z-[5] ">
                    </div>
                    <img id="backdrop_image" src="" class="h-[100%] w-[100%] rounded-[var(--radius-36)]" alt="">
                </div>


                <div class="absolute bottom-[4%] px-4 h-fit w-fit md:w-[100%]  z-10 md:flex md:items-end ">
                    <div class="md:w-[50%]">
                        <h1 id="bannerMovieTitle" class="text-white text-[2.5rem] leading-12 my-4 font-bold">
                        </h1>
                        <div id="bannerYearRating" class="flex w-[75px] mb-4 text-lg justify-between">
                            <span id="bannerYear" class="text-[var(--on-surface)]"></span>
                            <span id="bannerRating"
                                class="text-[var(--on-surface)] bg-[var(--white-alpha-20)] w-[30px] text-center rounded-md"></span>
                        </div>
                        <div id="bannerGenre" class="text-[var(--on-surface)] mb-4">
                            <p id="bannerGenreDetail"></p>
                        </div>
                        <div class="my-4">
                            <p id="bannerDescription"
                                class="text-[var(--on-surface)] h-fit  line-clamp-2 text-ellipsis text-[1.054rem] my-4">

                            </p>
                        </div>
                        <div id="bannerWatchNow" class="my-8 hidden">
                            <a id="bannerWatchNowButton" href="detail.html"><button
                                    class=" flex items-center bg-[var(--primary)] px-4 py-3 rounded-[var(--radius-8)]"><img
                                        class="h-6 w-6 mr-2" src="../images/play_circle.png" alt=""><span
                                        class="text-white ">
                                        <p>Watch Now</p>
                                    </span></button></a>
                        </div>
                    </div>

                    <div id="bannerRecommended"
                        class="flex bottom-[7%] md:w-[50%] md:h-fit   w-[100%] justify-between z-10 gap-x-2  overflow-x-scroll ">
                        <!-- <div id="bannerCard1" class=" rounded-[var(--radius-24)] max-w-[150px!important] min-w-[25%]">
                        <img src="../images/slider-control.jpg" alt="recommended_Movies">
                    </div> -->




                    </div>
                </div>

            </section>

            <!-- 
            Some Categorical Action
         -->

            <section id="Movie Categories" class="mt-6">
                <div id="upcomingMovies" class="mt-6 w-full ">
                    <h1 class="text-[var(--on-surface)] font-bold text-3xl mb-4">Trending Movies</h1>
                    <!-- <a href = "./detail.html">
                    <img src="https://image.tmdb.org/t/p/w500${e.poster_path}"
                    class=" min-w-[20%] h-auto rounded-[var(--radius-16)]"
                    alt="SliderImage">
                    <p class="line-clamp-1 h-8 text-[var(--on-surface)] text-2xl font-bold my-2">${e.original_title}</p>
                    <div class="flex items-center h-fit w-[130px] justify-between">
                    <div class="flex">
                        <img src="../images/star.png" class="w-6" alt="rating_logo">
                        <span id="ratings" class="text-[var(--on-background)] text-xl">${e.vote_average}</span>
                    </div>
                    <span id="Year"
                        class="bg-[var(--white-alpha-20)] py-[2px] px-4 text-[var(--on-background)]">${year(e.release_date)}</span>
                    </div>
                    </a> -->
                </div>
                <div id="topRatedMovies" class="mt-6 w-full ">
                    <h1 class="text-[var(--on-surface)] font-bold text-3xl mb-4">Top Rated Movies</h1>
                    <div class="flex gap[5%] overflow-auto w-full gap-x-[4%] md:gap-x-3">
                    </div>
                </div>
                <div id="popularMovies" class="mt-6 w-full">
                    <h1 class="text-[var(--on-surface)] font-bold text-3xl mb-4">All Popular Movies</h1>
                </div>
        </div>

        </section>
    </div>
    <div id="blur" class="fixed bottom-0 left-0 w-full h-[120px] z-50"></div>


    <!-- <div class="absolute h-full w-[100%] bg-gradient-to-r rounded-[var(--radius-16)] from-[var(--banner-overlay1)] to-[var(--banner-overlay2)]  min-w-[40%] md:min-w-[200px] md:max-w-[250px]   "></div> -->
</body>

</html>
